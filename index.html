    <!-- PREPARADO PARA FUENTES PERSONALIZADAS -->
    <style>
        /* FUENTE PARA FRASES */
        @font-face {
            font-family: 'FrasesPersonalizada';
            src: url('assets/fonts/frases/Small Cake.otf') format('woff2'),
                 url('assets/fonts/frases/tu-fuente-frases.woff') format('woff'),

        }

        /* FUENTE PARA NOMBRES */
        @font-face {
            font-family: 'NombresPersonalizada';
            src: url('assets/fonts/nombre/Jumps Winter.otf') format('woff2'),
                 url('assets/fonts/nombre/tu-fuente-nombres.woff') format('woff'),
                 url('assets/fonts/nombre/tu-fuente-nombres.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
            color: white;
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* HEADER EPICO */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
            padding-top: 80px;
        }

        .glitch {
            font-size: 8rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
            font-family: 'NombresPersonalizada', 'Segoe UI', sans-serif;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff; }
            50% { text-shadow: 0.05em 0.05em 0 #00fffc, 0em 0em 0 #fc00ff; }
            99% { text-shadow: 0.05em 0.05em 0 #00fffc, 0em 0em 0 #fc00ff; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff; }
        }

        /* ANIMACI√ìN M√ÅQUINA DE ESCRIBIR PRINCIPAL */
        .typewriter-container {
            height: 80px;
            margin: 2rem 0;
            position: relative;
        }

        .typewriter {
            font-size: 2rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            font-family: 'FrasesPersonalizada', 'Segoe UI', sans-serif;
        }

        .typewriter-text {
            border-right: 3px solid #00fffc;
            padding-right: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { border-color: #00fffc; }
            50% { border-color: transparent; }
        }

        /* BARRA DE NAVEGACI√ìN FIJA */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 2px solid transparent;
        }

        /* LINEA RGB DELGADA ABAJO */
        .nav-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                #00fffc, #fc00ff, #fffc00, #00fffc);
            background-size: 300% 100%;
            animation: rgbFlow 3s linear infinite;
        }

        @keyframes rgbFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 300% 0%; }
        }

        /* ANIMACI√ìN M√ÅQUINA DE ESCRIBIR PARA NOMBRES */
        .names-typewriter {
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00fffc, #fc00ff, #fffc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            min-width: 120px;
            font-family: 'NombresPersonalizada', 'Segoe UI', sans-serif;
        }

        .names-typewriter-text {
            border-right: 2px solid #00fffc;
            padding-right: 3px;
            animation: blink 0.7s infinite;
        }

        /* BOT√ìN HAMBURGUESA MEJORADO */
        .menu-toggle {
            background: linear-gradient(45deg, #00fffc, #fc00ff);
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            position: relative;
            z-index: 1001;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 252, 0.3);
        }

        .menu-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 252, 0.5);
        }

        .hamburger {
            width: 25px;
            height: 18px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            border-radius: 2px;
            left: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .hamburger span:nth-child(1) { 
            top: 0; 
            transform-origin: left center;
        }
        .hamburger span:nth-child(2) { 
            top: 8px; 
            transform-origin: left center;
        }
        .hamburger span:nth-child(3) { 
            top: 16px; 
            transform-origin: left center;
        }

        /* ESTADO ABIERTO DEL MEN√ö */
        .menu-toggle.active {
            background: linear-gradient(45deg, #fc00ff, #00fffc);
            box-shadow: 0 0 30px rgba(252, 0, 255, 0.5);
        }

        .menu-toggle.active .hamburger span:nth-child(1) {
            transform: rotate(45deg) scaleX(1.1);
            top: -1px;
            left: 3px;
        }

        .menu-toggle.active .hamburger span:nth-child(2) {
            width: 0%;
            opacity: 0;
        }

        .menu-toggle.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg) scaleX(1.1);
            top: 17px;
            left: 3px;
        }

        /* MEN√ö DESPLEGABLE GLITCH */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 320px;
            height: 100vh;
            background: rgba(10, 10, 20, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 3px solid;
            border-image: linear-gradient(180deg, #00fffc, #fc00ff) 1;
            box-shadow: -15px 0 40px rgba(0, 255, 252, 0.3);
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-item {
            padding: 1.5rem 3rem;
            font-size: 1.4rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
            width: 100%;
            margin: 0.5rem 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            font-family: 'NombresPersonalizada', 'Segoe UI', sans-serif;
        }

        .nav-item:hover {
            background: rgba(0, 255, 252, 0.15);
            animation: navGlitch 0.3s infinite;
            transform: translateX(-10px);
            box-shadow: 5px 5px 15px rgba(0, 255, 252, 0.2);
        }

        @keyframes navGlitch {
            0% { transform: translateX(-10px) translateY(0); }
            25% { transform: translateX(-12px) translateY(-1px); }
            50% { transform: translateX(-8px) translateY(1px); }
            75% { transform: translateX(-12px) translateY(-1px); }
            100% { transform: translateX(-10px) translateY(0); }
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #00fffc, #fc00ff);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            border-radius: 10px 0 0 10px;
        }

        .nav-item:hover::before {
            transform: scaleY(1);
        }

        /* OVERLAY PARA CERRAR MEN√ö */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* SECCIONES 3D */
        .section {
            padding: 8rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            background: inherit;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            font-family: 'NombresPersonalizada', 'Segoe UI', sans-serif;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #00fffc, #fc00ff);
        }

        /* CARDS NEON */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card h3 {
            font-family: 'NombresPersonalizada', 'Segoe UI', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card p {
            font-family: 'FrasesPersonalizada', 'Segoe UI', sans-serif;
            line-height: 1.6;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px);
            border: 1px solid #00fffc;
            box-shadow: 0 10px 30px rgba(0, 255, 252, 0.3);
        }

        /* BOTONES CYBERPUNK */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00fffc, #fc00ff);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            font-family: 'NombresPersonalizada', 'Segoe UI', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 252, 0.5);
        }

        /* ANIMACIONES DE PARTICULAS */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00fffc;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* FOOTER ESPACIAL */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .footer p {
            font-family: 'FrasesPersonalizada', 'Segoe UI', sans-serif;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #00fffc, #fc00ff, #00fffc);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .glitch { font-size: 4rem; }
            .typewriter { font-size: 1.5rem; }
            .typewriter-container { height: 60px; }
            .nav-menu { width: 280px; }
            .names-typewriter { font-size: 1rem; min-width: 100px; }
            .hero { padding-top: 70px; }
            .section-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <script>
        // ANIMACI√ìN M√ÅQUINA DE ESCRIBIR PRINCIPAL
        class TypeWriter {
            constructor(element, phrases, typingSpeed = 100, deletingSpeed = 50, pauseTime = 2000) {
                this.element = element;
                this.phrases = phrases;
                this.typingSpeed = typingSpeed;
                this.deletingSpeed = deletingSpeed;
                this.pauseTime = pauseTime;
                this.currentPhraseIndex = 0;
                this.currentCharIndex = 0;
                this.isDeleting = false;
                this.type();
            }

            type() {
                const currentPhrase = this.phrases[this.currentPhraseIndex];
                
                if (this.isDeleting) {
                    this.currentCharIndex--;
                    this.element.textContent = currentPhrase.substring(0, this.currentCharIndex);
                } else {
                    this.currentCharIndex++;
                    this.element.textContent = currentPhrase.substring(0, this.currentCharIndex);
                }

                let typeSpeed = this.isDeleting ? this.deletingSpeed : this.typingSpeed;

                if (!this.isDeleting && this.currentCharIndex === currentPhrase.length) {
                    typeSpeed = this.pauseTime;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.currentCharIndex === 0) {
                    this.isDeleting = false;
                    this.currentPhraseIndex = (this.currentPhraseIndex + 1) % this.phrases.length;
                    typeSpeed = 500;
                }

                setTimeout(() => this.type(), typeSpeed);
            }
        }

        // FRASES PARA LA ANIMACI√ìN PRINCIPAL
        const phrases = [
            "Ke vivas las gatitas xD",
            "no se que poner", 
            "tenfo sue√±o ahhh",
            "que sera de mi ida en el futuro",
            "pero bueno lo que dios y quiera",
            "o yo hago mi futuro quien sabes "
        ];

        // NOMBRES PARA LA ANIMACI√ìN DE LA BARRA
        const names = [
            "L_Adriano",
            "MathiGod", 
            "SalchiWork"
        ];

        // GENERADOR DE PARTICULAS
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                particles.appendChild(particle);
            }
        }

        // TOGGLE MEN√ö HAMBURGUESA
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const menuOverlay = document.getElementById('menuOverlay');

        function toggleMenu() {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            
            if (navMenu.classList.contains('active')) {
                document.querySelectorAll('.nav-item').forEach((item, index) => {
                    item.style.animationDelay = `${index * 0.1}s`;
                });
            }
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        // CERRAR MEN√ö AL CLICK EN ITEM
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const section = this.getAttribute('data-section');
                toggleMenu();
                
                this.style.animation = 'navGlitch 0.5s infinite';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
                
                alert(`Navegando a ${section.toUpperCase()} - ¬°Con estilo glitch!`);
            });
        });

        // EFECTO PARALLAX
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            const heroHeight = hero.offsetHeight;
            
            if (scrolled < heroHeight) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
            } else {
                hero.style.transform = `translateY(${heroHeight * 0.5}px)`;
            }
        });

        // BOT√ìN EXPLORAR
        document.querySelector('.btn').addEventListener('click', function() {
            document.querySelector('.section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // INICIAR
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // INICIAR ANIMACI√ìN M√ÅQUINA DE ESCRIBIR PRINCIPAL
            const typewriterElement = document.getElementById('typewriter');
            new TypeWriter(typewriterElement, phrases, 80, 40, 1500);
            
            // INICIAR ANIMACI√ìN M√ÅQUINA DE ESCRIBIR PARA NOMBRES
            const namesTypewriterElement = document.getElementById('namesTypewriter');
            new TypeWriter(namesTypewriterElement, names, 120, 60, 1000);
        });
    </script>
